<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia dos Namorados para Jamille</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Estilos customizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hearts-background">
        <div class="hearts-container">
            <!-- Corações animados -->
            <i class="fas fa-heart heart heart1"></i>
            <i class="fas fa-heart heart heart2"></i>
            <i class="fas fa-heart heart heart3"></i>
            <i class="fas fa-heart heart heart4"></i>
            <i class="fas fa-heart heart heart5"></i>
            <i class="fas fa-heart heart heart6"></i>
            <i class="fas fa-heart heart heart7"></i>
            <i class="fas fa-heart heart heart8"></i>
            <i class="fas fa-heart heart heart9"></i>
            <i class="fas fa-heart heart heart10"></i>
        </div>
    </div>

    <div class="container-fluid text-center bg-pink">
        <div class="text-animation mt-4">
            <h1 class="text-white">Feliz Dia dos Namorados</h1>
            <p class="text-white">Uma data especial para celebrar o amor e a nossa história juntos.</p>
        </div>

        <div class="image-container mt-4">
            <img src="img/nos.jpg" alt="Foto de nós dois" class="img-fluid rounded">
        </div>

        <div class="audio-player mt-4">
            <audio controls autoplay>
                <source src="sound/Quando Bate Aquela Saudade(MP3_160K).mp3" type="audio/mp3">
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </div>
    </div>

    <!-- Bootstrap JS e Popper.js (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script personalizado -->
    <script src="script.js"></script>
</body>
</html>
